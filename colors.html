<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
</head>
<body>
    <!-- Background Color-->
    <div style="background-color:blue;">
    
    <!-- Text Color -->
    <p style="color:black">Text Color</p>

    <!-- Border Color -->
    <h1 style="border:2px solid Tomato;">Border Color</h1>
    </div>

    <!-- Color types - RGB, HEX, HSL -->
    <h1 style="background-color:rgb(255, 99, 71);">...</h1>
    <!-- rgb(red, green, blue) 0-255 range -->
    <!-- rgba(red, green, blue, alpha) Opacity parameter -->

    <h1 style="background-color:#ff6347;">...</h1>
    <!-- #RRGGBB -->
    <!-- Shorthand - 3 digit code #rgb -->


    <h1 style="background-color:hsl(9, 100%, 64%);">...</h1>
    <!-- hsl(hue, saturation, lightness)

Hue is a degree on the color wheel from 0 to 360. 0 is red, 120 is green, and 240 is blue.

Saturation is a percentage value, 0% means a shade of gray, and 100% is the full color.

Lightness is also a percentage, 0% is black, 50% is neither light or dark, 100% is white -->
</body>
</html>
